<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Logic - Cheat Sheet</title>
</head>
<body>
    <h2>Er du kvalifisert til å ta førerkort?</h2>
    <p id="carmsg" ></p>
    <h2>Kan spilleren åpne døren?</h2>
    <p id="doorsmsg" ></p>
    <h2>Kan jeg pensjonere meg?</h2>
    <p id="retire"></p>
    <script>
const age = 31
const tg_passed = true


//If-test
if (age >=18 && tg_passed === true){
    document.getElementById("carmsg").innerHTML = "Ja, du er kvalifisert"
} else {
    document.getElementById("carmsg").innerHTML = "Nei, du er ikke kvalifisert"
}


//Sjekke om dør er låst, eventuelt om spiller har nøkkel i sekken
const door_locked = true
const backpack = "Key"

let utskrift = document.getElementById("doormsg")

if(door_locked === false){
    utskrift.innerHTML = "Ja"
} else {
    if(backpack === "Key"){
    utskrift.innerHTML = "Ja"
} else 
    utskrift.innerHTML = "Nei"
}


let retiremsg = document.getElementById("retire")

//Sjekk av mulig pensjonsalder
if(age >= 62 && age < 67){
    retiremsg.innerText = "Du kan gå av med AFP."
} else if(age >= 67){
    retiremsg.innerHTML = "Du kan gå av med full pensjon"
} else {
    retiremsg.innerHTML = `Du kan av med AFP om ${62 - age} år, og full penjon om ${67 - age} år.`
}

    </script>
</body>
</html>
