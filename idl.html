<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>

    const name = "Chris"
    let utskrift

    if (name === "Chris"){
        utskrift = "Mitt navn er " + name + " Haraldsen"
    } else {   
         utskrift = "Mitt navn er ikke Chris Haraldsen"
    }
document.getElementById("utskrift").innerHTML = utskrift



    </script>
