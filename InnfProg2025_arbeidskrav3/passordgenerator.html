<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->
    
    <!--Her lager jeg checkboxer som man kan huke av for hva man vil velge. Laget id fra hver enkelt fra "function passwordGenerator"-->
        <p>
            <label for="passwordLength" id="length">Passordlenge (8-50):</label>

            <!--her hentet jeg informasjon, og inspirasjon fra w3schools.-->
            <label for="pwd">Password:</label>
            <input  id="pwd" name="pwd" value="0">
    
        </p>
        <p>
            <input type="checkbox" name="lowercase" id="includeLowercase">
            <label for="includeLowercase'">Inkluder små bokstaver</label>
        </p>
        <p>
            <input type="checkbox" name="uppercase" id="includeUppercase">
            <label for="includeUppercase">Inkluder store bokstaver</label>
        </p>
        <p>
            <input type="checkbox" name="numbers" id="includeNumbers">
            <label for="includeNumbers">Inkluder nummere</label>
        </p>

        <p>
            <input type="checkbox" name="symbols" id="includeSymbols">
            <label for="includeSymbols">Inkluder symboler (#¤%&/...)</label>
        </p>

        <button id="bekreft">Bekreft passord</button>

    <p>Ditt passord: <span id="generatedPassword"></span></p>
       
     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        
        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */

            //Starter med en tom streng for alle tegnene som er tillat
            let allowedCharacters = "";
            let generatedPassword = "";

            //Her starter jeg å if-teste for å sjekke ut de ulike constene mine.
            if (includeLowercase === true) {
                allowedCharacters += lowercase
            }
            if (includeUppercase === true){
                allowedCharacters += uppercase
            }
            if(includeNumbers === true){
                allowedCharacters += numbers
            }
            if(includeSymbols === true){
                allowedCharacters += symbols
            }
            let allowedCharacters_array = Array.from(allowedCharacters)
            console.log(allowedCharacters_array)


            //Hentet referanse fra arbeidskrav 2, hvor vi 
            for (let r = 0; r < 6; r++) {
            const randomPassword = Math.floor(Math.random() * allowedCharacters_array.length)
            generatedPassword += allowedCharacters_array[randomPassword]
            }
            document.getElementById("generatedPassword").innerHTML = generatedPassword
        }



        
     </script>
</body>
</html>
