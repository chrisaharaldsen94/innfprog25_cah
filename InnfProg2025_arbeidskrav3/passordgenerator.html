<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordgenerator</title>
</head>
<body>
    <h1>Passordgenerator</h1>
    <!-- Felter for brukervalg her -->

        <p>
            <label for="passwordLength">Passordlenge (8-50):</label>
        </p>
        <p>
            <input type="checkbox" name="lowercase" id="includeLowercase">
            <label for="includeLowercase'">Inkluderer små bokstaver (a-z)</label>
        </p>
        <p>
            <input type="checkbox" name="uppercase" id="includeUppercase">
            <label for="includeUppercase">Inkluderer store bokstaver (A-Z)</label>
        </p>
        <p>
            <input type="checkbox" name="numbers" id="includeNumbers">
            <label for="includeNumbers">Inkluderer nummere (0-9)</label>
        </p>

        <p>
            <input type="checkbox" name="symbols" id="includeSymbols">
            <label for="includeSymbols">Inkluderer symboler (#¤%&/...)</label>
        </p>

    <p>Ditt passord: <span id="generatedPassword"></span></p>
       
     <script>
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const numbers = "0123456789";
        const symbols = "!@#$%^&*()_+-=[]{}|;:',.<>?/`~";

        function passwordgenerator(length, includeLowercase, includeUppercase, includeNumbers, includeSymbols) {
            /* Din kode her */

            //Starter med en tom streng for alle tegnene som er tillat
            let allowedCharacters = "";

            //Her starter jeg å if-teste for å sjekke ut de ulike constene mine.
            if (includeLowercase) {
                allowedCharacters += lowercase
            }
            if (includeUppercase){
                allowedCharacters += uppercase
            }
            if(includeNumbers){
                allowedCharacters += numbers
            }
            if(includeSymbols){
                allowedCharacters += symbols
            }
        }
        
     </script>
</body>
</html>
