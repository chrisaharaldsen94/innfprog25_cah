<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekursive funksjoner i JavaScript</title>
</head>
<body>
    <h1>Rekursiv utskrift av tall</h1>
    <ul id="numberList">
        <li>Tall vil skrives ut her.</li>
    </ul>

    <script>
        /*
            Hva er en rekursiv funksjon?

            --Ditt svar her. Husk kilder--
            Rekursiv funksjon er en funksjon som kaller på seg selv.
        */

        function numberSelector() {
            // Din kode her
            //Her tok jeg i utgangspunkt fra arbeidskrav 2, hvor vi skulle finne random hexkode. 
            const numbers = "123456789";
            const randomNumbers = Math.floor(Math.random() * numbers.length) + 1
            console.log(randomNumbers);
            
            
            //Her fant jeg hjelp fra w3schools til å gjøre en if - else test.
            if(randomNumbers === 4 || randomNumbers === 7){
                // Skriver ut tallene fra listepunktene <li>
                document.getElementById("numberList").innerHTML += `<li>${randomNumbers} </li>`
            } else {
                // Hvis ikke vil den kjøre på nytt
                document.getElementById("numberList").innerHTML += `<li>${randomNumbers} </li>`
                numberSelector()
            }
        }

        //Kaller på funksjonen på slutten for å kjøre selve koden.
        numberSelector()
        
        
    </script>
</body>
</html>
