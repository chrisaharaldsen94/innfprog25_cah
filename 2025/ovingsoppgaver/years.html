<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Øvingsoppgave 4</title>
</head>
<body>
    <ul id="events"></ul>

    <script>
        //Deklarerer variabelen years og oppretter en array med årstall.
        const years = [1066, 1564, 1455, 1346, 1215]

        //Bruker metoden .sort() med sammenligningsfunksjon for å sortere tallene i synkende rekkefølge
        years.sort(function(a,b){return b-a})

        //Deklarerer variabelen eventsHTML med en tom streng
        let eventsHTML = ""
        
        //Går gjennom years-arrayen og oppdaterer eventsHTML-variabelen med listeelementer.
        years.map(y => {
            eventsHTML += `
            <li>${y}</li>
            `
        })

        //Skriver ut til HTML-element med id="events"
        document.getElementById("events").innerHTML = eventsHTML

        console.log(years)
    </script>
</body>
</html>
