<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Chris Haralden. E-post: <span id="emailcontainer"></span></p>
    <script>
        //Dette er vår første funksjon
        function myFirstFunction(){
            console.log("Dette er min første funksjon")
        }
        myFirstFunction()

        //Funksjon som tar imot et parameter.
        function printName(name){
            console.log(`Mitt navn er ${name}`)
        }
        //Skriv det som en string ("")
        printName("Chris")

        //Funskjon som tar i mot flere parametere
        function printNameAndAge(name, age){
            console.log(`Mitt navn er ${name}, og jeg er ${age} år gammel`)
        }

        printNameAndAge("Chris", 31)

        //Funskjon med default parametere
        function printDefaultName(name = "Navn"){
            console.log(name)
        }

        printDefaultName("Chris")

        //Funskjon med epost som link
        function createEmailLink(email){
            if(!email){
                return "Ikke oppgitt"
            }
            return `<a href="mailto:${email}">${email}</a>`
        }

        console.log(createEmailLink("chrisanh@hiof.no"))
        document.getElementById("emailcontainer").innerHTML = createEmailLink("chrisanh@hiof.no")

        //Funksjon for aldersutregning
        
        function ageCalculator(birthyear, year){
            const age = year - birthyear
            const date = new Date().getFullYear()


            console.log(age)
            let text = ""
            if(year > date){
                text = `I ${year} vil du være ${age} år gammel`
            } else if(year < date){
                if(age < 0){
                    text = `I ${year} er det ${Math.abs(age)} år til du blir født i ${birthyear}`
                } else{
                    text = `I ${year} var du ${age} år gammel`
                }
            }
            console.log(text)
        }

        const users =[
            {
                name:"Jostein",
                birthyear: 1977
            },
            {
                name: "Amanda",
                birthyear: 2001
            }
        ]

        ageCalculator(users[0].birthyear, users[1].birthyear)



        //Hint til arbeidskrav 2.
        //Funksjon for å returnere tilfeldig tall mellom a og b
        
        function randomMinMax(a, b){
            return Math.floor(Math.random() * (b - a + 1) + a)
        }

        console.log(randomMinMax(0, 100))
    </script>
</body>
</html>
