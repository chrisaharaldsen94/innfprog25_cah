<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops</title>
</head>
<body>
    <script>
        //For-løkker - til en betingelse er møtt.
        // Tar imot tre parametre:initialisering, betingelse og inkrementasjon/dekrementasjon
        for(let teller = 0; teller <= 10; teller ++){
            console.log(teller)
        }

        const start = 0
        const slutt = 100
        let sum = 0

        //Legg sammen tall mellom a og b
        for(let teller = start; teller <= slutt; teller++){
            sum += teller
        }

        console.log(sum)

        //Gangetabellen
        let gangetabellen = []

        for(let n = 1; n <= 10; n++){
            let row = []
            for(let i = 1; i <= 10; i++){
                row.push(n * i)
            }
            gangetabellen.push(row)
        }
        console.log(gangetabellen)

        //Sjekk om tall er delelig på X
        const x = 0
        const z = 3
        const y = 100   

        for (let teller = x; teller <= y; teller ++){
            if(teller % z === 0){
                console.log(`${teller},`)
            }
        }

        const month = ["Januar", "Februar", "Mars", "April", "mai", "Juni", "juli", "august", "september", "oktober",
            "November", "Desember"]

            const date = {
                year: new Date().getFullYear(),
                month: new Date().getMonth() +1
                }

        const famObj = [{
            fName: "Chris",
            birthyear:1994,
            birthmonth: 4,
            birthday: 25
        },
        {
            fName: "Pelle",
            birthyear:1999,
            birthmonth: 11,
            birthday: 30
        },
        {
            fName: "Trygve",
            birthyear:1996,
            birthmonth: 2,
            birthday: 9
        },
        {
            fName: "Lise",
            birthyear:1991,
            birthmonth: 6,
            birthday: 13
        },
        {
            fName: "Petter",
            birthyear:1998,
            birthmonth: 12,
            birthday: 19
        },
    ]

    for(let teller = 0; teller < famObj.length; teller++){
        if(date.month <= famObj[teller].birthmonth){
            console.log(`${famObj[teller].fName} Fyller ${date.year - famObj [teller].birthyear} år i 
            ${month[famObj[teller].birthmonth - 1]}`)
        } else{
            console.log(`${famObj[teller].fName} fylte ${date.year - famObj[teller].birthyear} år i 
            ${month[famObj[teller].birthmonth -1]}`)
        }
    }

    //For-in-løkker
    const person = {
        name: "Chris",
        age: (new Date().getFullYear()) - 1994,
        location: "Fredrikstad"
    }

    for(let key in person){
        console.log(key + ": " + person[key])
    }

    //forEach-"løkker"
    const numbers = [4, 3, 5, 6, 10, 100, 24]
    let total = 0

    numbers.forEach((item) => total += item)

    console.log(total)

    //While-løkker

    let teller = 0

    while(teller < 10){
        teller++
        console.log(teller)
    }


    </script>
        
</body>
</html>
